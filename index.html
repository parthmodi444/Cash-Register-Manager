<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cash Register Manager</title>
</head>
<body>
    <div class="container">
    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount and the cash given by the custoumer and know minimum number of nodes to return</p>
    <label for="bill-amount">Bill Amount</label>
    <input for="bill-amount">
    <label for="cash-given">Cash Given</label>
    <input for="cash-given">
    <button id="check-button">Check</button>
    <p id="error-msg"></p>
    <caption>Return Change</caption>
    <table>
        <tr>
            <th>No of Notes</th>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>

        </tr>
    </table>

    </div>
</body>
<script src="index.js"></script>
</html>
